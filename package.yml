name       : kpmcore
version    : 23.04.2
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kpmcore-23.04.2.tar.xz : 13db9c144042402cf8d9876f4424071e0abd46edc9ed3274197f3a1776038adc
license    : GPL-3.0-or-later
component  : programming.library
