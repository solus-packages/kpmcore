name       : kpmcore
version    : 23.04.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kpmcore-23.04.0.tar.xz : 0dc8615f6b86102a4e0d4dc6b5e07499ba4fb8a58bc738a9155ad80184c4716e
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(polkit-qt5-1)
    - pkgconfig(qca2-qt5)
    - kauth-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
