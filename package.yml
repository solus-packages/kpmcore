name       : kpmcore
version    : 21.08.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/kpmcore-21.08.3.tar.xz : 7206daa15dd27cc573e5bb8d8164feac2de1c75784502d731a2cd9160ebf2b79
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
