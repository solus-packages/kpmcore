name       : kpmcore
version    : 21.08.2
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/kpmcore-21.08.2.tar.xz : 0f9836aae8b1c1ba817a7d325e5a1a7e4bbb7ef8b0defb96a60e87d614e8c866
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
