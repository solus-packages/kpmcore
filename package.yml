name       : kpmcore
version    : 23.04.1
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kpmcore-23.04.1.tar.xz : 34522af0267062fa6a0ce3982e506aa067607cd3ecc9fd79164077753a03081f
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
