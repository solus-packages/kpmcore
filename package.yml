name       : kpmcore
version    : 3.3.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/kpmcore/3.3.0/src/kpmcore-3.3.0.tar.xz : b8d6fa3c0d89feebf690a424d98ad36acb2438b1099a5b620ee349989d04db68
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(gl)
    - pkgconfig(libatasmart)
    - pkgconfig(libparted)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kservice-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
