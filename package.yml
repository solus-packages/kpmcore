name       : kpmcore
version    : 21.04.1
release    : 15
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/kpmcore-21.04.1.tar.xz : 28a678e39781cd43e42a1cef8a11a170a6bbd9d5347817c2966d9c326f5176cb
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(polkit-qt5-1)
    - pkgconfig(qca2-qt5)
    - kauth-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
