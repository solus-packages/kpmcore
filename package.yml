name       : kpmcore
version    : 3.1.2
release    : 1
source     :
    - https://download.kde.org/stable/kpmcore/3.1.2/src/kpmcore-3.1.2.tar.xz : 52d4fa37b7939f1b584bdd1be4ed8bfa036f240ae05d6ec281cba717bb8ec6c1
license    : GPL-3.0
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(gl)
    - pkgconfig(libatasmart)
    - pkgconfig(libparted)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kservice-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
